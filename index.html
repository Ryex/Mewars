<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mock Equestrian Wars</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<style>
			h1{
				text-align: center;
			}
			.body, .left-sidebar, .right-sidebar{
				text-align: center;
				height: 100%;
			}
			.panel-body, .twitter-timeline{
				text-align: left;
			}
		</style>	
	</head>
	<body>
		<div class="page-header">
			<h1>Mock Equestrian Wars</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-3 left-sidebar">
					<div class="thumbnail">
						<a href="http://redmine.equestrianwars.com">
							<img data-src="holder.js/300x100" alt="Redmine" src="RedmineLogo.png" style="width: 300px; height: 100px;"/>
						</a>
						<div class="caption">
							<p>
								Our redmine has our to do list, our wiki, and much more!
							</p>
						</div>
					</div>
					<div class="thumbnail">
						<a href="https://github.com/ryex/mewars"><img data-src="holder.js/200x54" alt="Github" src="GithubLogo.png" style="width: 200px; height: 54px;"/></a>
					</div>
				</div>
				<div class="col-md-6 body">
					<div id="News">

					</div>
				</div>
				<div class="col-md-3 right-sidebar">
					<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/MEWDevelopers" data-widget-id="354403811760152576">Tweets by @MEWDevelopers</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


				</div>
			</div>
		</div>
		<script src="/js/lib/jquery-min.js"></script>
		<script src="/js/lib/bootstrap.min.js"></script>
		<script>
			var FEED_URL = "http://redmine.equestrianwars.com/news.atom";
			var entry;
$(document).ready(function(){
	$.get(FEED_URL, function(data){
		$(data).find("entry").each(function(){
			entry = $(this);
			/*var id = "entry"+entry.find("id").text().substr(39);
			var jid = "#"+id;*/
			var Panel = $('<div class="panel panel-primary">').appendTo("#News");
			var Heading = $('<div class="panel-heading">').appendTo(Panel);

			var Title = $('<h3 class="panel-title">').appendTo(Heading);
			Title.text(entry.find("title").text());
			var Body = $('<div class="panel-body">').appendTo(Panel);
			var Author = $('<small>').appendTo(Body);
			Author.text("Posted by: "+$(entry.find("author")).find("name").text());
			$(entry.find("content").text()).appendTo(Body);
		});
	});
});
		</script>

	</body>
</html>
